<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Subscribe</title>
	<script type="text/javascript" charset="utf-8" src="lib/phonegap-1.2.0.js"></script>  
	<link rel="stylesheet" href="lib/jqtouch/jqtouch.css" />
	<link rel="stylesheet" href="lib/themes/apple/theme.css" />
	<link rel="stylesheet" href="src/css/master.css" />
	<script src="lib/jqtouch/jquery-1.4.2.js"></script>
	<script src="lib/jqtouch/jqtouch.js"></script>
	<script type="text/javascript" charset="utf-8">
    var jQT = new $.jQTouch({
        addGlossToIcon: false,
        statusBar: 'black',
        preloadImages: [
            'src/images/backButtonTouch.png',
            'src/images/toolButtonTouch.png',
            'src/images/toolbar.png',
            'src/images/activeButton.png'
         ]
    });
	</script>
	<script src="lib/icanhaz.js"></script>

	<script src="src/javascript/subscribe.js"></script>
	
	<script type="text/javascript" charset="utf-8">
	$(function(){
	    
		$('#add-subscription').tap(function(e){			
			Subscribe.action.subscribe();
			e.preventDefault();
		});
		
	});
        
	</script>

</head>
<body onLoad="Subscribe.load()">
	<div id="jqt">
		<div id="login">
			<div class="toolbar">
				<h1>Subscribe</h1>
				<a class="button" href="#" id="button-login">Login</a>
			</div>
			<div class="view">
				<ul class="edit rounded">
					<li><input type="email" name="username" placeholder="Username"  /></li>
					<li><input type="password" name="password" placeholder="Password" /></li>
				</ul>
			</div>
		</div>
		<div id="home" class="current">
			<div class="toolbar">
				<h1>Subscribe</h1>
				<a class="button slideup add" href="#add">+</a>
			</div>
			<div id="subscriptions"></div>
			
			<script id="subscriptions_list" type="text/html">
			{{#condition_no_subscriptions}}
			<div class="view">
                <ul class="rounded">
                    <li>No subscriptions. Subscribe!</li>
                </ul>
            </div>
			{{/condition_no_subscriptions}}

			{{#condition_has_subscriptions}}
			<ul class="edgetoedge view">
				{{#subscriptions}}
					<li><a href="#">{{ title }}</a></li>
				{{/subscriptions}}
			</ul>
			{{/condition_has_subscriptions}}
			</script>
		</div>
		<div id="add" class="selectable">
			<div class="toolbar">
				<h1>New</h1>
				<a class="button cancel" href="#home">Cancel</a>
				<a class="button blue goback" href="#home" id="add-subscription">Add</a>
			</div>
			<div class="view">
				<ul class="edit rounded">
					<li><input type="url" name="url" placeholder="URL" id="url" /></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
