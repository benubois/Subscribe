<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Subscribe</title>
	<script type="text/javascript" charset="utf-8" src="lib/phonegap-1.2.0.js"></script>  
	<link rel="stylesheet" href="lib/jqtouch/jqtouch.css" />
	<link rel="stylesheet" href="lib/themes/apple/theme.css" />
	<link rel="stylesheet" href="src/css/master.css" />
	<script src="lib/json2.js"></script>
	<script src="lib/jqtouch/jquery-1.4.2.js"></script>
	<script src="lib/SAiOSKeychainPlugin.js"></script>
	<script src="lib/jqtouch/jqtouch.js"></script>
	<script type="text/javascript" charset="utf-8">
    var jQT = new $.jQTouch({
        preloadImages: [
            'src/images/backButtonTouch.png',
            'src/images/toolButtonTouch.png',
            'src/images/toolbar.png',
            'src/images/activeButton.png',
            'src/images/redButton.png',
            'src/images/redButtonTouch.png',
			'src/images/refresh.png',
			'src/images/refreshTouch.png'
         ]
    });
	</script>
	<script src="lib/icanhaz.js"></script>

	<script src="src/javascript/subscribe.js"></script>
	
	<script type="text/javascript" charset="utf-8">
		
	$(function(){
	    
		$('#add-subscription').tap(function(e){			
			Subscribe.action.subscribe();
			e.preventDefault();
		});
				
	});
        
	</script>

</head>
<body onLoad="Subscribe.load()">
	<div id="jqt">
		<div id="placeholder" class="current">
		</div>
		<div id="login">
			<div class="toolbar">
				<h1>Subscribe</h1>
				<a class="button button-login" href="#">Login</a>
			</div>
			<div class="view">
				<ul class="edit rounded">
					<li><input id="field-username" type="email" name="username" placeholder="Username"  /></li>
					<li><input id="field-password" type="password" name="password" placeholder="Password" /></li>
				</ul>
			</div>
		</div>
		<div id="settings">
			<div class="toolbar">
				<h1>Subscribe</h1>
				<a class="button cancel" href="#">Cancel</a>
				<a class="button button-login" href="#">Login</a>
			</div>
			<div class="view">
				<ul class="edit rounded">
					<li><input id="field-username" type="email" name="username" placeholder="Username"  /></li>
					<li><input id="field-password" type="password" name="password" placeholder="Password" /></li>
				</ul>
			</div>
		</div>
		<div id="home">
			<div class="toolbar">
				<h1>Subscribe</h1>
				<a class="button slideup add" href="#add">+</a>
			</div>
			<ul class="edgetoedge view" id="subscriptions"></ul>
			
			<script id="subscriptions_list" type="text/html">
			{{#condition_no_subscriptions}}
                <li>No subscriptions. Subscribe!</li>
			{{/condition_no_subscriptions}}

			{{#condition_has_subscriptions}}
				{{#subscriptions}}
					<li class="arrow"><a href="#detail" data-feed-id="{{ id }}" id="{{ index }}" class="subscription">{{ title }}</a></li>
				{{/subscriptions}}
			{{/condition_has_subscriptions}}
			</script>
			<div class="toolbar bottom">
				<a href="#" class="refresh"></a>
				<a class="button slideup" href="#settings">Settings</a>
			</div>
		</div>
		<div id="add" class="selectable">
			<div class="toolbar">
				<h1>New</h1>
				<a class="button cancel" href="#home">Cancel</a>
				<a class="button blue goback" href="#home" id="add-subscription">Add</a>
			</div>
			<div class="view">
				<ul class="edit rounded">
					<li><input type="url" name="url" placeholder="URL" id="url" /></li>
				</ul>
			</div>
		</div>
		<div id="detail">
		    <div class="toolbar">
				<script id="title_template" type="text/html">
				<span>{{ title }}</span>
				</script>
		        <h1 id="title"></h1>
		        <a class="back" href="#">Feeds</a>
		    </div>
			<script id="details_template" type="text/html">
		    <ul class="rounded">
				<li><span class="label">Feed URL</span> <span class="label-info">{{ feedUrl }}</span></li>
				<li><span class="label">Subscribers</span> <span class="label-info">{{ subscribers }}</span></li>
		    </ul>
			<a class="redButton unsubscribe goback" data-feed-id="{{ id }}" href="#home">Unsubscribe</a>
			</script>
			<div class="view" id="details">				
			</div>
		</div>
	</div>
</body>
</html>
